server {
    listen 80;
    server_name 113.44.52.71;
    root /www/wwwroot/113.44.52.71;
    index index.html index.php;
    
    # 字符集
    charset utf-8;
    
    # 日志文件
    access_log /www/wwwroot/113.44.52.71/logs/access.log;
    error_log /www/wwwroot/113.44.52.71/logs/error.log;
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 跨域设置
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
    
    # 处理OPTIONS预检请求
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Content-Length 0;
        return 204;
    }
    
    # 静态文件缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }
    
    # 安装页面路由
    location = /install {
        try_files /install.html =404;
    }
    
    location = /install/ {
        try_files /install.html =404;
    }
    
    # API路由
    location /api/ {
        try_files $uri $uri/ =404;
        
        location ~ \.php$ {
            fastcgi_pass unix:/tmp/php-cgi-74.sock;  # 根据PHP版本调整
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # 增加超时时间
            fastcgi_connect_timeout 300s;
            fastcgi_send_timeout 300s;
            fastcgi_read_timeout 300s;
        }
    }
    
    # PHP文件处理
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/tmp/php-cgi-74.sock;  # 根据PHP版本调整
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # 增加上传限制
        client_max_body_size 50M;
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
    }
    
    # 上传目录
    location /uploads/ {
        add_header Access-Control-Allow-Origin "*";
        autoindex on;
        try_files $uri $uri/ =404;
    }
    
    # 主页面路由
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 防止访问敏感文件
    location ~ /\.(ht|svn|git) {
        deny all;
    }
    
    location ~ \.(sql|log|conf|config|bak)$ {
        deny all;
    }
    
    # 防止直接访问PHP配置文件
    location ~ ^/(config\.php|database\.sql)$ {
        deny all;
    }
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
} 