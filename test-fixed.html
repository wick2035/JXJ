<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复验证测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background: #007cba;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 200px;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>系统修复验证测试</h1>
    
    <div class="section">
        <h3>1. 登录测试（数据库验证）</h3>
        <div>
            <input type="text" id="username" placeholder="用户名" value="123">
            <input type="password" id="password" placeholder="密码" value="123">
            <button onclick="testLogin()">测试登录</button>
        </div>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>2. 文件上传测试</h3>
        <div>
            <input type="file" id="testFile" accept=".jpg,.png,.pdf">
            <button onclick="testUpload()">测试上传</button>
        </div>
        <div id="uploadResult" class="result"></div>
    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('loginResult');
            
            result.innerHTML = '登录测试中...';
            
            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('api/auth.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `✓ 登录成功<br>
                        用户ID: ${data.user.id}<br>
                        用户名: ${data.user.username}<br>
                        用户类型: <strong>${data.user.type}</strong><br>
                        真实姓名: ${data.user.real_name || '未设置'}`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `✗ 登录失败: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `✗ 登录错误: ${error.message}`;
            }
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const result = document.getElementById('uploadResult');
            
            if (!fileInput.files.length) {
                result.className = 'result error';
                result.innerHTML = '请先选择一个文件';
                return;
            }
            
            result.innerHTML = '文件上传测试中...';
            
            try {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('action', 'upload');
                formData.append('files[]', file);
                
                const response = await fetch('api/upload.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const responseText = await response.text();
                let data;
                
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('响应内容:', responseText);
                    throw new Error('服务器返回非JSON格式响应');
                }
                
                if (data.success) {
                    const fileData = data.data[0];
                    result.className = 'result success';
                    result.innerHTML = `✓ 上传成功<br>
                        文件名: ${fileData.original_name}<br>
                        大小: ${fileData.file_size} bytes<br>
                        类型: ${fileData.file_type}<br>
                        URL: ${fileData.url}`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `✗ 上传失败: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `✗ 上传错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>
